application:
  schemaVersion: 1.0.0-preview2
  name: visualObjectsAppWindows
  properties:
    description: Service Fabric Mesh Visual Objects Application!
    services:
    - name: web
      properties:
        description: Service Fabric Mesh Visual Objects Web Service.
        osType: windows
        codePackages:
        - name: code
          image: seabreeze/azure-mesh-visualobjects-web:1.1-nanoserver-1709
          endpoints:
          - name: webListener
            port: 80
          resources:
            requests:
              cpu: 1
              memoryInGB: 1
        replicaCount: 1
        networkRefs:
        - name: visualObjectsNetworkWindows
          endpointRefs:
          - name: webListener
    - name: worker
      properties:
        description: Service Fabric Mesh Visual Objects Worker Service.
        osType: windows
        codePackages:
        - name: code
          image: seabreeze/azure-mesh-visualobjects-worker:1.1-nanoserver-1709
          resources:
            requests:
              cpu: 1
              memoryInGB: 1
        replicaCount: 1
        networkRefs:
        - name: visualObjectsNetworkWindows
